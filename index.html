<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB Test Task</title>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero__container">
      <img src="/public/pictures/chocolate.jpg" alt="Шоколад" class="hero__image" />
      <button id="show-video-btn" class="hero__button">
        <span class="hero__button-text">
          Смотреть видео
          <span class="hero__button-icon">▶</span>
        </span>
      </button>
      

       <!-- Скрытый блок с видео -->
      <div class="hero__video" id="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/5za3IFhvCck"
          title="YouTube video"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>

      </div>
    </div>
  </section>



  <!-- Products Section -->
  <section class="products">
    <div class="products__grid">

      <!-- Карточка товара -->
      <div class="product-card" style="height: 328px; background: transparent; position: relative;">
        <div class="product-card__image-wrapper" style="position: relative;">
          <img class="product-card__image" src="/public/pictures/peals.jpg" alt="Горох в стручках" />
          <div class="product-card__icons">
            <img class="icon" src="/public/pictures/like.png" alt="Нравится" />
            <img class="icon" src="/public/pictures/eye.png" alt="Просмотров" />
          </div>
          <div class="product-card__labels">
            <div class="label label--green">-29%</div>
            <div class="label label--yellow">Товар дня</div>
          </div>
        </div>
        <!-- Текст поверх изображения -->
        <div class="product-card__info" style="
        position: absolute;
        top: 8px;
        left: 8px;
        background: transparent;
        color: white;
        z-index: 10;
        padding: 0;
        margin: 0;
        text-shadow: 0 0 5px rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        gap: 6px;
      ">
          <h3 class="product-card__title" style="color: white; margin: 0;">Горох в стручках, 1 кг</h3>
        </div>

        <div style="
          position: absolute;
          bottom: 8px;
          right: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        ">
          <p class="product-card__price" style="color: white; white-space: nowrap;">570 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>

      <div style="display: flex; flex-direction: column; height: 328px; gap: 16px;">
        <!-- Голубика -->
        <div class="product-card" style="flex: 1; position: relative; background: transparent;">
          <div class="product-card__image-wrapper">
            <img class="product-card__image" src="/public/pictures/blueberry.jpg" alt="Голубика лесная" />
            <div class="product-card__icons">
              <img class="icon" src="/public/pictures/like.png" alt="Нравится" />
              <img class="icon" src="/public/pictures/eye.png" alt="Просмотров" />
            </div>
            <div class="product-card__labels">
              <div class="label label--pink">-31%</div>
              <div class="label label--blue">Распродажа</div>
            </div>
            
          </div>
          <div class="product-card__info" style="
            position: absolute;
            top: 8px;
            left: 8px;
            background: transparent;
            color: white;
            z-index: 10;
            padding: 0;
            margin: 0;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            gap: 6px;
          ">
            <h3 class="product-card__title" style="color: white;">Голубика лесная, 200 г</h3>
          </div>
          <div style="
          position: absolute;
          bottom: 8px;
          right: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        ">
          <p class="product-card__price" style="color: white; white-space: nowrap;">140 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
        </div>
      
        <!-- Морковь -->
        <div class="product-card" style="flex: 1; position: relative; background: transparent;">
          <div class="product-card__image-wrapper">
            <img class="product-card__image" src="/public/pictures/carrot.jpg" alt="Морковь мытая" />
            <div class="product-card__icons">
              <img class="icon" src="/public/pictures/like.png" alt="Нравится" />
              <img class="icon" src="/public/pictures/eye.png" alt="Просмотров" />
            </div>
            <div class="product-card__labels">
              <div class="label label--purple">Хит</div>
            </div>
          </div>
          <div class="product-card__info" style="
            position: absolute;
            top: 8px;
            left: 8px;
            background: transparent;
            color: white;
            z-index: 10;
            padding: 0;
            margin: 0;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            gap: 6px;
          ">
            <h3 class="product-card__title" style="color: white;">Морковь мытая, 1 кг</h3>
          </div>
          <div style="
          position: absolute;
          bottom: 8px;
          right: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        ">
          <p class="product-card__price" style="color: white; white-space: nowrap;">140 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; width: 100%; height: 328px; gap: 16px;">      
        <!-- Попкорн -->
        <div class="product-card">
          <div class="product-card__image-wrapper">
            <img class="product-card__image" src="/public/pictures/popcorn.jpg" alt="Попкорн солёный" />
            <div class="product-card__icons">
              <img class="icon" src="/public/pictures/like.png" alt="Нравится" />
              <img class="icon" src="/public/pictures/eye.png" alt="Просмотров" />
            </div>
            <div class="product-card__labels">
              <div class="label label--yellow">Товар дня</div>
              <div class="label label--green">-29%</div>
            </div>
          </div>
          <div class="product-card__info">
            <h3 class="product-card__title">Попкорн солёный, 120 г</h3>
            <p class="product-card__price">160 ₽</p>
            <button class="product-card__button">Оставить заявку</button>
          </div>
        </div>

        <!-- Мороженое -->
        <div class="product-card">
          <div class="product-card__image-wrapper">
            <img class="product-card__image" src="/public/pictures/icecream.jpg" alt="Эскимо с малиной" />
            <div class="product-card__icons">
              <img class="icon" src="/public/pictures/like.png" alt="Нравится" />
              <img class="icon" src="/public/pictures/eye.png" alt="Просмотров" />
            </div>
            <div class="product-card__labels">
              <div class="label label--purple">Хит</div>
            </div>
          </div>
          <div class="product-card__info">
            <h3 class="product-card__title">Эскимо с малиной, 150 г</h3>
            <p class="product-card__price">160 ₽</p>
            <button class="product-card__button">Оставить заявку</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
