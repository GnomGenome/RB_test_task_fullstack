<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RB Test Task</title>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero__container">
      <img src="/public/pictures/chocolate.jpg" alt="Шоколад" class="hero__image" />
      <button class="hero__button">
        <span class="hero__button-text">
          Смотреть видео
          <span class="hero__button-icon">▶</span>
        </span>
      </button>

       <!-- Скрытый блок с видео -->
      <div class="hero__video" id="video-container">
        <iframe
          width="560"
          height="315"
          src="https://youtu.be/5za3IFhvCck"
          title="YouTube video"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <div class="products__grid">
      <div class="product-card">
        <img src="/public/pictures/peals.jpg" alt="Горох" class="product-card__image">
        <div class="product-card__labels">
          <span class="label label--green">-29%</span>
          <span class="label label--yellow">Товар дня</span>
        </div>
        <div class="product-card__info">
          <h3 class="product-card__title">Горох в стручках, 1 кг</h3>
          <p class="product-card__price">570 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>

      <div class="product-card">
        <img src="/public/pictures/blueberry.jpg" alt="Голубика" class="product-card__image">
        <div class="product-card__labels">
          <span class="label label--pink">-31%</span>
          <span class="label label--blue">Распродажа</span>
        </div>
        <div class="product-card__info">
          <h3 class="product-card__title">Голубика лесная, 200 г</h3>
          <p class="product-card__price">140 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>

      <div class="product-card">
        <img src="/public/pictures/carrot.jpg" alt="Морковь" class="product-card__image">
        <div class="product-card__labels">
          <span class="label label--purple">Хит</span>
        </div>
        <div class="product-card__info">
          <h3 class="product-card__title">Морковь мытая, 1 кг</h3>
          <p class="product-card__price">140 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>

      <div class="product-card">
        <img src="/public/pictures/popcorn.jpg" alt="Попкорн" class="product-card__image">
        <div class="product-card__labels">
          <span class="label label--yellow">Товар дня</span>
          <span class="label label--green">-29%</span>
        </div>
        <div class="product-card__info">
          <h3 class="product-card__title">Попкорн солёный, 120 г</h3>
          <p class="product-card__price">160 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>

      <div class="product-card">
        <img src="/public/pictures/icecream.jpg" alt="Эскимо" class="product-card__image">
        <div class="product-card__labels">
          <span class="label label--purple">Хит</span>
        </div>
        <div class="product-card__info">
          <h3 class="product-card__title">Эскимо с малиной, 150 г</h3>
          <p class="product-card__price">190 ₽</p>
          <button class="product-card__button">Оставить заявку</button>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
